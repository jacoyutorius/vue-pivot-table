<!DOCTYPE html>
<html>
<head>
	<title>Vue-Pivot-Table</title>
	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Vue.js -->
	<script src="js/vue.js"></script>

	<style>
		input{
			width: 5em;
		}
	</style>
</head>
<body>
	<div id="app" class="container-fluid">
	  <div class="panel panel-info">
		  <!-- Default panel contents -->
		  <div class="panel-heading">
		  	<h3>{{ message }}</h3>
				<p>Push <button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span></button> to save.</p>
		  </div>

		  <!-- Table -->
		  <vtable
				v-bind:items="items"
				v-bind:users="users"
			></vtable>

			<!--オーダー数変更履歴-->
			<div class="panel-body">
				<textarea class="form-control" rows="10" v-model="console"></textarea>
			</div>
		</div>		
	</div>

	<script src="js/vue-pivot-table.js"></script>
</body>
</html>
